<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 class="guessh1" class="btn darkMode">Guess My Number!</h1>
      <button class="switch" class="switch2">Light Mode</button>
      <p class="between">(Between 1 and 20)</p>
    </header>
    <main>
      <section class="middle">
        <button class="btn again">Again!</button>
        <p class="p-again">(keep highscore)</p>
        <button class="btn restart">Reset!</button>
        <p class="p-restart">(reset highscore)</p>
        <div class="number">?</div>
      </section>
      <section class="left">
        <input type="number" class="guess" />

        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
